<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Chores Scheduler</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
      background: white;
      color: black;
    }

    th, td {
      border: 1px solid #334155;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #3b82f6;
      color: white;
    }

    tr:nth-child(even) {
      background: #f1f5f9;
    }

    tr:nth-child(odd) {
      background: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Weekly Chores Scheduler</h1>
    <label>Siblings (comma separated):</label>
    <input type="text" id="users" value="Brother 1,Brother 2">

    <label>Chores (comma separated, you can add emoji e.g. üçΩ Washing dishes):</label>
    <input type="text" id="chores" value="üöΩ Washing toilet,üëï Washing clothes,üßπ Sweeping">

    <button onclick="generateSchedule()">Generate Schedule</button>
    <button id="downloadBtn">Download as PDF</button>

    <div class="table-container">
      <table id="scheduleTable"></table>
    </div>
  </div>

  <script>
    const defaultChoreIcons = {
      "Washing toilet": "üöΩ",
      "Washing clothes": "üëï",
      "Sweeping": "üßπ"
    };

    function extractIcon(chore) {
      const firstChar = chore.charAt(0);
      if (/\p{Emoji}/u.test(firstChar)) {
        return { icon: firstChar, text: chore.slice(1).trim() };
      }
      for (let key in defaultChoreIcons) {
        if (chore.toLowerCase().includes(key.toLowerCase())) {
          return { icon: defaultChoreIcons[key], text: chore };
        }
      }
      return { icon: "‚úÖ", text: chore };
    }

    function generateSchedule() {
      const users = document.getElementById("users").value.split(",").map(u => u.trim()).filter(Boolean);
      const chores = document.getElementById("chores").value.split(",").map(c => c.trim()).filter(Boolean);
      const days = 7;

      let table = document.getElementById("scheduleTable");
      table.innerHTML = "";

      let headerRow = "<tr><th>Date</th>";
      users.forEach(user => {
        headerRow += `<th>${user}</th>`;
      });
      headerRow += "</tr>";
      table.innerHTML += headerRow;

      let choreIndex = 0;
      for (let i = 0; i < days; i++) {
        const date = new Date();
        date.setDate(date.getDate() + i);
        const dateStr = date.toLocaleDateString();

        let row = `<tr><td>${dateStr}</td>`;
        users.forEach((user, idx) => {
          const rawChore = chores[(choreIndex + idx) % chores.length];
          const { icon, text } = extractIcon(rawChore);
          row += `<td>${icon} ${text}</td>`;
        });
        row += "</tr>";

        table.innerHTML += row;
        choreIndex++;
      }
    }

    // ‚úÖ Download as PDF
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });
      const table = document.getElementById("scheduleTable");

      doc.text("Weekly Chores Schedule", 14, 15);
      doc.autoTable({ html: table, startY: 20 });
      doc.save("weekly-chores.pdf");
    });
  </script>

  <!-- ‚úÖ jsPDF autotable plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
