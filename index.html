<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Chores Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    input {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    @media(max-width: 600px) {
      table, th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Weekly Chores Scheduler</h1>

  <div class="controls">
    <input type="text" id="memberInput" placeholder="Enter sibling name" />
    <button onclick="addMember()">Add Member</button>
    <button id="downloadBtn">Download as PDF</button>
  </div>

  <table id="scheduleTable"></table>

  <!-- jsPDF and autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  
  <script>
    let members = ["Brother A", "Brother B"];

    function generateSchedule(members) {
      const table = document.getElementById("scheduleTable");
      table.innerHTML = "";

      const headerRow = document.createElement("tr");
      const th1 = document.createElement("th");
      th1.textContent = "Day";
      headerRow.appendChild(th1);

      members.forEach(member => {
        const th = document.createElement("th");
        th.textContent = member;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
      const chores = ["ðŸš½ Washing Toilet", "ðŸ‘• Washing Clothes", "ðŸ§¹ Sweeping Room"];

      days.forEach((day, i) => {
        const row = document.createElement("tr");
        const tdDay = document.createElement("td");
        tdDay.textContent = day;
        row.appendChild(tdDay);

        members.forEach((_, j) => {
          const td = document.createElement("td");
          td.textContent = chores[(i + j) % chores.length];
          row.appendChild(td);
        });

        table.appendChild(row);
      });
    }

    function addMember() {
      const input = document.getElementById("memberInput");
      if (input.value.trim() !== "") {
        members.push(input.value.trim());
        input.value = "";
        generateSchedule(members);
      }
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });
      const table = document.getElementById("scheduleTable").cloneNode(true);

      // Strip emojis for PDF export
      table.querySelectorAll("td, th").forEach(el => {
        el.innerText = el.innerText.replace(/[\p{Emoji}\u200d]+/gu, "").trim();
      });

      doc.text("Weekly Chores Schedule", 14, 15);
      doc.autoTable({ html: table, startY: 20 });
      doc.save("weekly-chores.pdf");
    });

    // Initial load
    generateSchedule(members);
  </script>
</body>
</html>
