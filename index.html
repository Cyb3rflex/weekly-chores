<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Chores Scheduler</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #f0f4f8, #e0eaf3);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 10px;
    color: #2c3e50;
  }
  h2 { margin-bottom: 20px; font-size: 28px; color: #34495e; }
  .card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 25px;
    max-width: 700px;
    width: 100%;
  }
  .inputs { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
  .inputs label { font-weight: 500; font-size: 14px; }
  .inputs input { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100%; }
  button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #3498db;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
  }
  button:hover { background-color: #2980b9; }
  table { width: 100%; border-collapse: collapse; border-radius: 10px; overflow: hidden; margin-top: 20px; }
  th, td { padding: 12px; text-align: center; }
  th { background-color: #3498db; color: white; font-weight: 600; }
  tr:nth-child(even) { background-color: #f2f6fa; }
  tr:hover { background-color: #d0e7ff; transition: 0.3s; }
  .chore-icon { margin-right: 6px; }

  @media (max-width: 500px) {
    th, td { padding: 8px; font-size: 14px; }
    h2 { font-size: 22px; }
    .inputs input { padding: 8px; font-size: 14px; }
    button { padding: 10px; font-size: 14px; }
  }
</style>
</head>
<body>

<h2>Weekly Chores Scheduler</h2>

<div class="card">
  <div class="inputs">
    <label>Siblings (comma separated):</label>
    <input type="text" id="users" value="Brother 1,Brother 2">
    <label>Chores (comma separated):</label>
    <input type="text" id="chores" value="Washing toilet,Washing clothes,Sweeping the room">
  </div>
  <button onclick="createSchedule()">Generate Schedule</button>
  <button onclick="printSchedule()">Print / Save as PDF</button>

  <table id="scheduleTable">
    <tr>
      <th>Date</th>
      <!-- User headers will be inserted dynamically -->
    </tr>
  </table>
</div>

<script>
const choreIcons = {
    "Washing toilet": "<i class='fas fa-toilet-paper chore-icon'></i>",
    "Washing clothes": "<i class='fas fa-tshirt chore-icon'></i>",
    "Sweeping the room": "<i class='fas fa-broom chore-icon'></i>"
};

function generateSchedule(users, chores, days) {
    const schedule = [];
    let choreIndex = 0;
    for (let i = 0; i < days; i++) {
        const dayAssignment = {};
        users.forEach((user, idx) => {
            dayAssignment[user] = chores[(choreIndex + idx) % chores.length];
        });
        schedule.push(dayAssignment);
        choreIndex++;
    }
    return schedule;
}

function createSchedule() {
    const usersInput = document.getElementById("users").value;
    const users = usersInput.split(",").map(u => u.trim()).filter(u => u);
    const choresInput = document.getElementById("chores").value;
    const chores = choresInput.split(",").map(c => c.trim()).filter(c => c);
    const days = 7;
    const schedule = generateSchedule(users, chores, days);
    localStorage.setItem("weeklySchedule", JSON.stringify(schedule));
    displaySchedule(schedule, users);
}

function displaySchedule(schedule, users) {
    const table = document.getElementById("scheduleTable");
    table.innerHTML = `<tr>
        <th>Date</th>
        ${users.map(u => `<th>${u}</th>`).join('')}
    </tr>`;
    const today = new Date();
    schedule.forEach((day, index) => {
        const row = table.insertRow();
        const date = new Date(today);
        date.setDate(today.getDate() + index);
        const formattedDate = date.toLocaleDateString();
        row.insertCell(0).innerText = formattedDate;
        users.forEach(user => {
            const cell = row.insertCell();
            cell.innerHTML = (choreIcons[day[user]] || "") + day[user];
        });
    });
}

function printSchedule() {
    window.print();
}

// Load saved schedule on page load
window.onload = () => {
    const saved = localStorage.getItem("weeklySchedule");
    const usersInput = document.getElementById("users").value;
    const users = usersInput.split(",").map(u => u.trim()).filter(u => u);
    if (saved) displaySchedule(JSON.parse(saved), users);
}
</script>

</body>
</html>
